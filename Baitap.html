<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<body>
<form>
    <label>
        <input type="text" id="sothu1" placeholder="nhập số thứ 1">
        <input type="text" id="sothu2" placeholder="nhập số thứ 2">
    </label>
    <br>
    <br>
    <br>
    <button type="button" onclick="Addition()">Addition</button>
    <button type="button" onclick="Subtraction()">Subtraction</button>
    <button type="button" onclick="Multiplication()">Multiplication</button>
    <button type="button" onclick="Division()">Division</button>
    <p id="hienthi"></p>
</form>
<script>
    function Addition() {
        let sothu1 = parseInt(document.getElementById("sothu1").value);
        let sothu2 = parseInt(document.getElementById("sothu2").value);
        let cong = sothu1 + sothu2;
        document.getElementById("hienthi").innerHTML = 'Kết quả:' + cong;
    }
    function Subtraction() {
        let sothu1 = parseInt(document.getElementById("sothu1").value);
        let sothu2 = parseInt(document.getElementById("sothu2").value);
        let tru = sothu1 - sothu2;
        document.getElementById("hienthi").innerHTML = 'Kết quả:' + tru;
    }
    function Multiplication() {
        let sothu1 = parseInt(document.getElementById("sothu1").value);
        let sothu2 = parseInt(document.getElementById("sothu2").value);
        let nhan = sothu1 * sothu2;
        document.getElementById("hienthi").innerHTML = 'Kết quả:' + nhan;
    }
    function Division() {
        let sothu1 = parseInt(document.getElementById("sothu1").value);
        let sothu2 = parseInt(document.getElementById("sothu2").value);
        let chia = sothu1 / sothu2;
        document.getElementById("hienthi").innerHTML = 'Kết quả:' + chia;
    }
</script>
</body>
</html>
